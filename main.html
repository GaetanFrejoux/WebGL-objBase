<html>

<head>
	<title>WebGL - Canvas test</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
	<script type="text/javascript" src="objLoader.js"></script>

</head>


<body onload="webGLStart();">
	<canvas id="WebGL-test" style="border:none;" width="800" height="600"></canvas>
	<div style="position:absolute; top:20px; left:20px; z-index:0; background-color: grey; padding: 8px; border-radius: 4px;">
		<select id="selectedObject" onchange="selectObject();">
			<option value="Bunny" selected>Bunny</option>
			<option value="Mustang">Mustang</option>
			<option value="Porsche">Porsche</option>
			<option value="Sphere">Sphere</option>
		</select>
		<br/>
		<br/>
		<input id="fresnel" type="range" min="0" max="3" step="0.01" value="1.0" oninput="setFresnel();"
			onchange="setFresnel();">
		<p id="fresnelValue">Fresnel: 1.0</p>
	</div>

</body>


</html>
